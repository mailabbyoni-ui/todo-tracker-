<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Todo Tracker</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>âœ…</text></svg>" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>My Todo Tracker</h1>
  </header>

  <main class="board">

    <div class="column" id="col-not-started">
      <div class="column-header">
        <span class="column-dot dot-not-started"></span>
        <h2>Not Started</h2>
        <span class="count" id="count-not-started">0</span>
      </div>
      <button class="add-btn" onclick="openModal('not-started')">+ Add Task</button>
      <ul class="task-list" id="list-not-started"></ul>
    </div>

    <div class="column" id="col-in-progress">
      <div class="column-header">
        <span class="column-dot dot-in-progress"></span>
        <h2>In Progress</h2>
        <span class="count" id="count-in-progress">0</span>
      </div>
      <button class="add-btn" onclick="openModal('in-progress')">+ Add Task</button>
      <ul class="task-list" id="list-in-progress"></ul>
    </div>

    <div class="column" id="col-done">
      <div class="column-header">
        <span class="column-dot dot-done"></span>
        <h2>Done</h2>
        <span class="count" id="count-done">0</span>
      </div>
      <ul class="task-list" id="list-done"></ul>
    </div>

    <div class="column" id="col-wont-do">
      <div class="column-header">
        <span class="column-dot dot-wont-do"></span>
        <h2>Won't Do</h2>
        <span class="count" id="count-wont-do">0</span>
      </div>
      <ul class="task-list" id="list-wont-do"></ul>
    </div>

  </main>

  <!-- Add Task Modal -->
  <div class="modal-overlay" id="modal" onclick="closeModalOnOverlay(event)">
    <div class="modal">
      <h3>Add New Task</h3>
      <input type="text" id="task-input" placeholder="What needs to be done?" maxlength="200" />
      <textarea id="task-notes" placeholder="Notes (optional)" maxlength="500"></textarea>
      <div class="modal-actions">
        <button class="btn-cancel" onclick="closeModal()">Cancel</button>
        <button class="btn-add" onclick="addTask()">Add Task</button>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script src="app.js"></script>

  <!-- Undo Toast -->
  <div id="undo-toast">
    <span id="undo-toast-msg"></span>
    <button onclick="undoDelete()">Undo</button>
  </div>

  <!-- Password Screen -->
  <div id="password-screen">
    <div class="password-box">
      <h2>My Todo Tracker</h2>
      <input type="password" id="password-input" placeholder="Enter password" />
      <p id="password-error"></p>
      <button onclick="checkPassword()">Unlock</button>
    </div>
  </div>

  <script>
    (function() {
      if (sessionStorage.getItem('auth') === 'true') {
        document.getElementById('password-screen').style.display = 'none';
      } else {
        document.body.style.overflow = 'hidden';
      }
      document.getElementById('password-input').addEventListener('keydown', function(e) {
        if (e.key === 'Enter') checkPassword();
      });
    })();

    function checkPassword() {
      const input = document.getElementById('password-input').value;
      if (input === '2319') {
        sessionStorage.setItem('auth', 'true');
        document.getElementById('password-screen').style.display = 'none';
        document.body.style.overflow = '';
      } else {
        document.getElementById('password-error').textContent = 'Incorrect password. Try again.';
        document.getElementById('password-input').value = '';
        document.getElementById('password-input').focus();
      }
    }
  </script>
</body>
</html>
